<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karim Mamdouh Mohamed" />
    <meta property="article:published_time" content="2022-05-30" />
    <meta property="og:title" content="Cards Memory Game" />
    <meta
      property="og:image"
      content="./images/playing-card-spades-diamonds-clubs-hearts-icon-symbol-isolated-on-white-background-vector.png"
    />
    <meta
      property="og:description"
      content="Find all matching cards before time runs out to win the game"
    />
    <meta
      property="og:url"
      content="https://karim-mamdouh.github.io/Playing-Cards/"
    />
    <title>Cards Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/playing-cards.png" type="image/icon type" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="header__title">Cards Memory Game</h1>
      <div class="header__container">
        <button id="header__new-game-btn" class="button">New Game</button>
        <button class="button" id="header__hint-btn">Hint</button>
        <div id="header__lives">
          <p>Available Hints:</p>
          <figure>
            <img src="./images/idea.png" alt="hint image" id="header__hint-3" />
          </figure>
          <figure>
            <img src="./images/idea.png" alt="hint image" id="header__hint-2" />
          </figure>
          <figure>
            <img src="./images/idea.png" alt="hint image" id="header__hint-1" />
          </figure>
        </div>
      </div>
    </header>
    <h2 id="game-result"></h2>
    <section class="container" id="game-config">
      <p>Level <span id="game-config__level">1</span></p>
      <button class="button" id="game-config__start-btn">Start Game</button>
      <p id="game-config__timer">
        Remaining time: &nbsp; <span id="game-config__time">00:00:00</span>
      </p>
    </section>
    <section id="cards-container" class="container"></section>
    <script src="./script.js"></script>
  </body>
</html>
